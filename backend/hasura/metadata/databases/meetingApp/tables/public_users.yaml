table:
  name: users
  schema: public
array_relationships:
  - name: meetings
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: meetings
          schema: public
  - name: participants
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: participants
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns: []
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - email
        - id
        - name
        - surname
      filter: {}
    comment: ""
